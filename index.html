<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button class="my-button" onclick="changeText()">Click Me</button>
    <div id="output"></div>
    
    <script>
        function changeText() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Hi, I'm Sam";
        }
    </script>
</body>
</html>
